{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'app.css' %}">

    <title>{% block title %} {% endblock %}</title>

    {% block css_files %} {% endblock %}

</head>
<body>
    <header id="main-navigation">
        <h1><a href="{% url 'starting-page' %}">MY BLOG</a></h1>
        <nav>
           
            {% if user.is_authenticated %}
            <a class="p-3" href="{% url 'logout' %}">logout</a>
            <a class="'p-3" href="{% url 'write-post' %}">write a post</a>
            {% else %}
            <a class="p-3" href="{% url 'login' %}">login</a>
            <a class="p-3" href="{% url 'signup' %}">signup</a>
            {% endif %}
            <a class="p-3" href="{% url 'posts-page'%}">All Posts</a>
        </nav>
    </header>

    {% block content %}
    {% endblock %}
    
</body>
</html>
